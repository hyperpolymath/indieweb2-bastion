name: "RSR-CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # RSR Note: ReScript compiles to JS, so we scan 'javascript'.
        # We also scan 'python' for the Robot bot.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # RSR: Disable autobuild to prevent crash
        build-mode: manual

    # --- MANUAL BUILD START ---
    - name: Set up Deno & ReScript (RSR Build)
      if: matrix.language == 'javascript'
      run: |
        npm install -g rescript
        # We don't need the full 'just' orchestrator here, 
        # just the raw compilation to generate the JS for scanning.
        rescript build -with-deps

    # --- MANUAL BUILD END ---

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
